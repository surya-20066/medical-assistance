                body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #1a1a2e);
            color: #e6e6e6;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .container {
            background: rgba(26, 26, 46, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            width: 400px;
            margin: 20px auto;
            color: #e6e6e6;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        select, button, input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(26, 26, 46, 0.9);
            color: #e6e6e6;
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            border-color: rgba(0, 255, 255, 0.5);
        }

        button {
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #00b4d8);
            color: #1a1a2e;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #00b4d8, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .doctor-search input {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e6e6e6;
        }

            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            background: rgba(26, 26, 46, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            display: block;
            color: #e6e6e6;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .doctor button:hover, #showDoctorsBtn:hover {
            background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .search-box {
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e6e6e6;
        }

        .doctor-list {

            padding: 0;
        }

            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            color: #e6e6e6;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

            transform: translateY(-3px);

            border-color: rgba(0, 255, 255, 0.3);

            font-size: 18px;

        }

            color: #1a1a2e;
        }
        .btn-green:hover { 
            background: linear-gradient(45deg, #00b4d8, #00ff9d);
        }
        .btn-red { 
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        .btn-red:hover { 
            background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
        }
        .btn-blue {

            color: #e6e6e6;

    const doctorList = document.getElementById("doctorList");
    const searchInput = document.getElementById("searchBox");
    const doctorSearchContainer = document.getElementById("doctorSearchContainer");
    const toggleDoctorsBtn = document.getElementById("toggleDoctorsBtn");

    function displayDoctors(doctorsToShow) {
        doctorList.innerHTML = '';
        doctorsToShow.forEach(doctor => {
            const li = document.createElement('li');
            li.className = 'doctor-item';
            li.innerHTML = `
                <div>
                    <div class="doctor-name">${doctor.name}</div>
                    <div class="doctor-specialization">${doctor.specialization}</div>
                    <div>Experience: ${doctor.experience}</div>
                    <div>Hospital: ${doctor.hospital}</div>
                    <div>Timings: ${doctor.timings}</div>
                    <div>Success Rate: ${doctor.successRate}</div>
                </div>
                <a href="${doctor.mapLink}" target="_blank">
                    <button class="btn-blue">View Location</button>
                </a>
            `;
            doctorList.appendChild(li);
        });
    }

    toggleDoctorsBtn.addEventListener('click', function() {
        if (doctorSearchContainer.style.display === 'none' || !doctorSearchContainer.style.display) {
            doctorSearchContainer.style.display = 'block';
            toggleDoctorsBtn.textContent = 'Hide Doctors';
            displayDoctors(doctors);
        } else {
            doctorSearchContainer.style.display = 'none';
            toggleDoctorsBtn.textContent = 'Show Doctors';
        }
    });

    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const filteredDoctors = doctors.filter(doctor => 
            doctor.name.toLowerCase().includes(searchTerm) || 
            doctor.specialization.toLowerCase().includes(searchTerm)
        );
        displayDoctors(filteredDoctors);
    });
