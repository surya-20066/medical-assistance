<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
            background: url("https://th.bing.com/th/id/OIP.7k1OFQlQBhneb1FA3ID4gAHaEK?rs=1&pid=ImgDetMain");
            /* filter: blur(16px); */
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profiles {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .profile {
            background: rgb(13, 85, 148);
            padding: 20px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .profile p {
            font-size: 14px;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    <div class="profiles">
        <div class="profile">
            <img src="https://th.bing.com/th/id/OIP.Z306v3XdxhOaxBFGfHku7wHaHw?rs=1&pid=ImgDetMain" alt="Profile 1">
            <h2>Surya</h2>
            <p>Project Manager</p>
        </div>
        <div class="profile">
            <img src="https://static.vecteezy.com/system/resources/previews/014/194/215/original/avatar-icon-human-a-person-s-badge-social-media-profile-symbol-the-symbol-of-a-person-vector.jpg" alt="Profile 2">
            <h2>Surekha</h2>
            <p>Lead Developer</p>
        </div>
        <div class="profile">
            <img src="https://th.bing.com/th/id/OIP.Z306v3XdxhOaxBFGfHku7wHaHw?rs=1&pid=ImgDetMain" alt="Profile 3">
            <h2>Yeshwanth</h2>
            <p>Data Analyst</p>
        </div>
        <div class="profile">
            <img src="https://static.vecteezy.com/system/resources/previews/014/194/215/original/avatar-icon-human-a-person-s-badge-social-media-profile-symbol-the-symbol-of-a-person-vector.jpg" alt="Profile 4">
            <h2>Raja Laxmi</h2>
            <p>Tester</p>
        </div>
    </div>
</body>
</html>
